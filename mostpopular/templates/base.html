<!DOCTYPE html>
<html lang="en" class="bg-slate-500 text-neutral-950">

<head>
    <title>NY Times Most Popular</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto px-5 md:px-0 md:max-w-3xl">
        <div class="text-xl my-5">
            {% block header %}The most popular articles on NYTimes.com based on emails, shares, or views.{% endblock %}
        </div>
        <div class="flex flex-col md:flex-row md:justify-between">
            {% for type in list_types %}
            {% if type==list_type %}
            {% include "nav_selected.html" %}
            {% else %}
            {% include "nav_link.html" %}
            {% endif %}
            {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
